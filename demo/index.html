<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arcibaldo Demo</title>
    <link rel="stylesheet" type="text/css" href="../build/arcibaldo.min.css">
</head>
<body>

<style>
    .bg__container {
        background: yellow;
        border: 2px solid orangered;
    }

    .bg__blue {
        background: dodgerblue;
    }

    .bg__green {
        background: lightgreen;
    }

    .bg__pink {
        background: hotpink;
    }
</style>

<h1>Layouts</h1>
<hr>
<div class="main__container">
    <div class="fix__container">
        <h2>Basic Flex layout</h2>
        <div class="rc bg__container">
            <div class="fs_70 bg__blue">70</div>
            <div class="f_30 bg__green">30</div>
        </div>
    </div>
</div>


<hr>
Full Width
<hr>

<div class="main__container">
    <div class="fix__container">
        <h2>Nested Flex layout</h2>
        <div class="rc bg__container">
            <div class="fs_70">
                <div class="rc bg__container">
                    <div class="f_35">35</div>
                    <div class="f_35">35</div>
                </div>
            </div>
            <div class="f_20">
                <div class="cc bg__container">
                    <div class="f_10">10</div>
                    <div class="f_10">10</div>
                    <div class="f_10">10</div>
                </div>
            </div>
            <div class="f_10">
                10
            </div>
        </div>
    </div>
</div>


<hr>
Full Width
<hr>


<div class="main__container">
    <div class="fix__container">

        <div class="f_50">
            <h2>Justify content Row Container</h2>
            <div class="rc bg__container">
                <div class="f_33 c f_jcs">left</div>
                <div class="f_33 c f_jcc">center</div>
                <div class="f_33 c f_jce">right</div>
            </div>
        </div>

        <div class="f_50">
            <h2>Justify content Column Container</h2>
            <div class="cc bg__container">
                <div class="f_33 c f_jcs">left</div>
                <div class="f_33 c f_jcc">center</div>
                <div class="f_33 c f_jce">right</div>
            </div>
        </div>

    </div>
</div>


<hr>
Full Width
<hr>

</body>
</html>
